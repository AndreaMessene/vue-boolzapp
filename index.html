<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
    
    <div id="app" class="sfondo webapp">

        <div id="chat">
            <!-- chat sx -->
            <div id="chat-sx">
                <div class="chat-header">
                    <div class="avatar-header">
                        <img src="./img/avatar_1.jpg" alt="">
                        <span> Nome </span>
                    </div>
                    <div class="icons-header">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div id="chat-notifiche">
                    <i class="fa fa-bell-slash" ></i>
                    <div>
                        <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                        <p class="mb-0">Attiva notifiche desktop</p>
                    </div>
                </div>

                <div id="chat-search">
                    <div class="position-relative">
                        <input type="text" placeholder="trova contatto">
                        <i class="fas fa-search position-absolute"></i>
                    </div>
                </div>

                <div id="chat-contacts">
                    <div v-for="(element,index) in contacts" :key="index" @click="recuperaChat(index)">
                        <img :src="element.avatar" alt="element.name">
                        <span>{{ element.name }}</span>

                    </div>

                </div>


            </div>

            <!-- chat dx -->
            <div id="chat-dx">
                <div class="chat-header-dx">
                    <div class="avatar-dx">
                        <img :src= "contacts[recuperoChatDinamico].avatar" :alt="contacts[recuperoChatDinamico].name">
                        <span> {{ contacts[recuperoChatDinamico].name }} </span> 
                    </div>
                    <div class="icons-dx">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div id="chat-body">
                    <div :class=" element.status == 'sent' ? 'sent' : 'recevied' " 
                        v-for="(element, index) in contacts[recuperoChatDinamico].messages">
                        <p> {{element.message}} </p>
                    </div>
                    <!-- <div class="sent">
                        <p>Ricordati di stendere i panni</p>
                    </div>
                    <div class="recevied">
                        <p>Tutto fatto!</p>
                    </div> -->

                </div>
    
                <div id="chat-message">
                    <i class="far fa-smile"></i>

                    <input type="text" 
                        placeholder="Inserisci testo"
                        v-model="testoMessaggio"
                        @keyUp.enter="inviaMessaggio" >

                    <i class="fa fa-microphone"></i>
    
                </div>
            </div>



        </div>

        
    </div>






    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./assets/main.js"></script>
</body>
</html>
